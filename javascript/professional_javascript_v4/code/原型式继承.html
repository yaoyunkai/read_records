<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>

<script>
    function object(o) {
        function F() {
        }

        F.prototype = o;
        return new F();
    }

    let person = {
        name: "Nicholas",
        friends: ["Shelby", "Court", "Van"]
    };

    let p1 = object(person);
    p1.name = 'Greg';
    p1.friends.push('Bob');

    let p2 = object(person);
    p2.name = 'Linda';
    p2.friends.push('HHH')

    console.log(person.name);
    console.log(person.friends);

</script>

</body>
</html>
